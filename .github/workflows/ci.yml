name: CI

on:
  push:
    branches:
      - dev
      - 'feat/**'
env:
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
  ACCESS_TOKEN_FOR_CI: ${{ secrets.ACCESS_TOKEN_FOR_CI }}

jobs:
  run-test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - name: download codes
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm install

      - name: run test
        run: npm run test

      - name: run build
        run: npm run build

  create-pr:
    needs: run-test
    name: Create PR
    runs-on: ubuntu-latest
    steps:
      - name: download codes
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: create pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ACCESS_TOKEN_FOR_CI }}
          title: 'chore created pr test'
          body: 'test'
          base: main
          branch: ${{ github.ref }}
